version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: voting-db
    environment:
      POSTGRES_DB: voting
      POSTGRES_USER: voting
      POSTGRES_PASSWORD: voting
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting -d voting"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: voting-system-app:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/voting
      - SPRING_DATASOURCE_USERNAME=voting
      - SPRING_DATASOURCE_PASSWORD=voting
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
    ports:
      - "8080:8080"

volumes:
  db_data:
